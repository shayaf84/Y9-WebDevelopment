<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.1.1/dist/svgMap.min.js"></script>
<link href="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.1.1/dist/svgMap.min.css" rel="stylesheet">
</head>
<body>

<div id="svgMap"> </div>






<script> 

var svgMapData = {
    		data: {
      			share: {
        			name: 'Share of Modern Renewable Energy ',
        			format: '{0} %',
        			thousandSeparator: ',',
       
      			},
      			rate: {
        			name: 'Electricity Access Rate',
      				format: '{0} %',
      	
      			},
      			intense: {
        		name: 'Energy Intensity',
      			format: '{0} MJ/USD$ PPP 2011',
      	
      			},
    		},
    	applyData: 'score',
    	values: {
        US: {share: 9.9, rate: 100, intense: 5.1}
      }}
      new svgMap({
  		targetElementID: 'svgMap',
  		data: svgMapData,
  		colorMax: '#33CC33',
  		colorMin: '#FF0000',
  		colorNoData: '#E2E2E2',
  


	});





</script>



</body>

</html>
